name: test docker

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  push:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        name: Check out code
      - name: Build image
        run: 'docker build .'
